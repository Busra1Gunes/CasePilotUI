<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Güneş Hukuk - Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="toggleSidebar" type="button">
                    <span class="icon">🔙</span> Geri Git
                </button>
            </div>
            <nav class="sidebar-nav">
                <div class="user-info">
                    <span id="userNameDisplay"></span>
                </div>
                <ul>
                    <li><a href="#" data-section="cases" class="active"><span class="icon">📁</span> Dosyalar</a></li>
                    <li><a href="#" data-section="users"><span class="icon">👥</span> Kullanıcılar</a></li>
                    <li><a href="#" data-section="transactions"><span class="icon">💰</span> Hesap Hareketleri</a></li>
                    <li><a href="#" data-section="settings"><span class="icon">⚙️</span> Yönetim Ayarları</a></li>
                    <li><a href="#" data-section="calculate"><span class="icon">🧮</span> Hesaplamalar</a></li>
                    <li><a href="#" data-section="information"><span class="icon">👤</span> Hakkımızda</a></li>
                    <li><a href="#" data-section="logout"><span class="icon">🔑</span> Çıkış Yap</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Ana içerik -->
        <main class="main-content">
            <header class="top-header">
                <!-- Yönetim Paneli ve Çıkış Yap kaldırıldı -->
            </header>

            <div class="content">
                <!-- Hoş Geldiniz Bölümü -->
                <div id="welcomeSection" class="section">
                    <h1>Hoş Geldiniz</h1>
                    <p>Güneş Hukuk yönetim sistemine hoş geldiniz.</p>
                </div>

                <!-- Dosyalar Bölümü -->
                <div class="section active" id="casesSection">
                    <div class="section-header" id="casesHeader">
                        <h2>Dosyalar</h2>
                        <button id="addCaseButton" class="add-button" type="button">Yeni Dosya Ekle</button>
                    </div>
                    <div class="cases-list"></div>
                </div>

                <!-- Kullanıcılar Bölümü -->
                <div class="section" id="usersSection">
                    <div class="section-header">
                        <h2>Kullanıcılar</h2>
                        <button id="addUserButton" class="add-button" type="button">Yeni Kullanıcı Ekle</button>
                    </div>
                    <div class="users-list"></div>
                </div>

                <!-- Yeni Dosya Ekleme Formu -->
                <div class="form-container" id="addCaseForm" style="display: none;">
                    <h3>Yeni Dosya Ekle</h3>
                    <form id="caseForm">
                        <div class="form-group">
                            <label for="caseTypeID">Dosya Tipi</label>
                            <select id="caseTypeID" required></select>
                        </div>
                        <div class="form-group">
                            <label for="applicationTypeID">Başvuru Tipi</label>
                            <select id="applicationTypeID" required></select>
                        </div>
                        <div class="form-group">
                            <label for="cityID">Şehir</label>
                            <select id="cityID" required></select>
                        </div>
                        <div class="form-group">
                            <label for="districtID">İlçe</label>
                            <select id="districtID" required></select>
                        </div>
                        <div class="form-group">
                            <label for="name">Ad</label>
                            <input type="text" id="name" required />
                        </div>
                        <div class="form-group">
                            <label for="surname">Soyad</label>
                            <input type="text" id="surname" required />
                        </div>
                        <div class="form-group">
                            <label for="identityNumber">TC Kimlik No</label>
                            <input type="text" id="identityNumber" required maxlength="11" pattern="\d{11}" title="11 haneli TC Kimlik No giriniz" />
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Telefon</label>
                            <input type="tel" id="phoneNumber" required />
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Doğum Tarihi</label>
                            <input type="date" id="dateOfBirth" required />
                        </div>
                        <div class="form-group">
                            <label for="entitlementRate">Hak Sahipliği Oranı (%)</label>
                            <input type="number" id="entitlementRate" required min="0" max="100" step="0.01" />
                        </div>
                        <div class="form-group">
                            <label for="disabilityRate">Maluliyet Oranı (%)</label>
                            <input type="number" id="disabilityRate" required min="0" max="100" step="0.01" />
                        </div>
                        <div class="form-group">
                            <label for="accidentDate">Kaza Tarihi</label>
                            <input type="date" id="accidentDate" required />
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary btn-cancel">İptal</button>
                            <button type="submit" class="btn-primary">Kaydet</button>
                        </div>
                    </form>
                </div>

                <!-- Burada diğer formlar da aynı şekilde korunmuş -->

                <div id="caseDetailPanel" class="case-detail-panel" style="display:none;"></div>

            </div>
        </main>
    </div>

    <!-- JavaScript dosyaları -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/users.js"></script>
    <script src="dashboard.js"></script>
    <script src="js/shares.js"></script>
</body>
</html>
